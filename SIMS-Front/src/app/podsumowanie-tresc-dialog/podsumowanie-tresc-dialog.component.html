

<h1  mat-dialog-title class="text-center" >Treść Podsumowania</h1>

<textarea cols="103" rows="10" [(ngModel)]="data"> </textarea>

<div mat-dialog-content>

  <button  class="btn btn-danger " mat-button [mat-dialog-close]>Zamknij</button>
  <button  class="btn btn-success " mat-button [mat-dialog-close]="data" style="margin-left: 60%" >Wygeneruj Podsumowanie</button>
</div>
