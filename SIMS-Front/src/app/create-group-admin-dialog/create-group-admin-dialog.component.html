<h1 mat-dialog-title class="text-center" >Dodaj konto opiekuna grupy</h1>

<hr>

<div mat-dialog-content class="mb-2">
  <div [formGroup]="data">

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text ">Nazwa użytkownika:</label>
      </div>
      <input formControlName="username" type="text" class="form-control">
    </div>

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text ">Hasło:</label>
      </div>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text ">Imię opiekuna:</label>
      </div>
      <input formControlName="name" type="text" class="form-control">
    </div>

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text ">Nazwisko opiekuna:</label>
      </div>
      <input formControlName="surname" type="text" class="form-control">
    </div>

    <div class="input-group mb-1">
      <div class="input-group-prepend">
        <label class="input-group-text ">E-mail opiekuna:</label>
      </div>
      <input formControlName="email" type="email" class="form-control">
    </div>

  </div>
</div>

<div mat-dialog-actions class="d-inline">
  <button class="btn btn-danger float-left" (click)="onNoClick()">Anuluj</button>
  <button class="btn btn-success float-right" [disabled]="data.invalid" [mat-dialog-close]="data">Dodaj opiekuna</button>
</div>
