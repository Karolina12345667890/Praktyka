<div class="container mt-4">
  <h1>Podsumowanie</h1>
  <p class="lead">Ankiety pracownik√≥w</p>

  <hr class="mt-2 mb-4">

  <div class="alert alert-danger" *ngIf="err != null">
    {{ err }}
  </div>

  <div *ngIf="err == null">
    <div class="row">
      <div class="col-12 col-md-6">
        <div class="card my-2" *ngFor="let answer of answers">
          <div class="card-header">{{ answer[0] }}</div>
          <div class="card-body">
            <table class="table">
              <thead class="thead-light">
              <tr>
                <th *ngIf="answer[1].length > 0">A</th>
                <th *ngIf="answer[1].length > 1">B</th>
                <th *ngIf="answer[1].length > 2">C</th>
                <th *ngIf="answer[1].length > 3">D</th>
                <th *ngIf="answer[1].length > 4">E</th>
              </tr>
              </thead>

              <tbody>
              <td *ngFor="let ansVal of answer[1]">
                <tr>
                  {{ ansVal }}
                </tr>
              </td>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="col-12 col-md-6">
        <div class="card my-2 pb-0">
          <div class="card-header">Pytanie 16 - uzasadnienie</div>
          <div class="card-body" style="max-height: 200px; overflow: auto;">
            <div *ngIf="questionSixteenTexts.length > 0">
              <div *ngFor="let questionSixteenText of questionSixteenTexts[0]">
                <div class="alert alert-info mb-2">{{ questionSixteenText }}</div>
              </div>
            </div>
            <div *ngIf="questionSixteenTexts.length == 0">
              <div class="alert alert-warning">Brak</div>
            </div>
          </div>
        </div>

        <div class="card my-2 pb-0">
          <div class="card-header">Pytanie 17 - Inne uwagi i opinie</div>
          <div class="card-body" style="max-height: 200px; overflow: auto;">
            <div *ngIf="suggestions.length > 0">
              <div *ngFor="let suggestion of suggestions[0]">
                <div class="alert alert-info mb-2">{{ suggestion }}</div>
              </div>
            </div>
            <div *ngIf="suggestions.length == 0">
              <div class="alert alert-warning">Brak</div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
